<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Simple Grid System</title>

    <style>
    /* Some Styling */
    html, body {
      margin: 10;
      padding: 10;
    }
    [class*="col-"] {
      min-height: 3em;
      text-align: center;
      color: #fff;
      border: 2px solid #fff;
    }
    .col-lg-1, .col-lg-6 {
      background-color: #6537A3;
    }
    .col-lg-2, .col-lg-12 {
      background-color: #F09242;
    }
    .col-lg-3 {
      background-color: #298C91;
    }
    .col-lg-4 {
      background-color: #F0E042;
    }
    </style>

  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
      <div class="col-lg-1">.col-lg-1</div>
    </div>
    <div class="row">
      <div class="col-lg-2">.col-lg-2</div>
      <div class="col-lg-2">.col-lg-2</div>
      <div class="col-lg-2">.col-lg-2</div>
      <div class="col-lg-2">.col-lg-2</div>
      <div class="col-lg-2">.col-lg-2</div>
      <div class="col-lg-2">.col-lg-2</div>
    </div>
    <div class="row">
      <div class="col-lg-3">.col-lg-3</div>
      <div class="col-lg-3">.col-lg-3</div>
      <div class="col-lg-3">.col-lg-3</div>
      <div class="col-lg-3">.col-lg-3</div>
    </div>
    <div class="row">
      <div class="col-lg-4">.col-lg-4</div>
      <div class="col-lg-4">.col-lg-4</div>
      <div class="col-lg-4">.col-lg-4</div>
    </div>
    <div class="row">
      <div class="col-lg-6">.col-lg-6</div>
      <div class="col-lg-6">.col-lg-6</div>
    </div>
    <div class="row">
      <div class="col-lg-12">.col-lg-12</div>
    </div>
  </div>
  </body>
</html>
