<!doctype HTML>
<html>
  <head>
    <title>SVG Line</title>
    <script src="bower_components/d3/d3.min.js"></script>

    <style>
      svg {
        border: 1px dashed black;
        background-color: #efefef;
      }
      path {
        fill: none;
        stroke: red;
        stroke-width: 2;
      }
    </style>

  </head>
  <body>

    <h1>Simple Line</h1>
    <svg id="ex01" width="800" height="400">

    </svg>

    <script>
      var $svg = d3.select('#ex01');

      var data = [
        [100, 100], [200, 350], [300, 50],
        [400, 200], [500, 250], [600, 40], [700, 100]
      ];

      var line = d3.svg.line()
        .x(function(d, i) { return d[0]; })
        .y(function(d, i) { return d[1]; });

      $svg.datum(data)
        .append("path")
        .attr("d", line);
    </script>

    <h1>Line with Interpolation</h1>
    <svg id="ex02" width="800" height="400">

    </svg>

    <script>
      var $svg = d3.select('#ex02');

      var data = [
        [100, 100], [200, 350], [300, 50],
        [400, 200], [500, 250], [600, 40], [700, 100]
      ];

      var line = d3.svg.line()
        .x(function(d, i) { return d[0]; })
        .y(function(d, i) { return d[1]; })
        .interpolate('cardinal');

      $svg.datum(data)
        .append("path")
        .attr("d", line);
    </script>
  </body>
</html>
